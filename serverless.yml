    sylorOffersProduct:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: sylorOffersProduct
        AttributeDefinitions:
          - AttributeName: offer_product_key
            AttributeType: S
        KeySchema:
          - AttributeName: offer_product_key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

