          - AttributeName: schemas_key
            AttributeType: S
        KeySchema:
          - AttributeName: schemas_key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    sylorProductGeneralSpecs:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: sylorProductGeneralSpecs
        AttributeDefinitions:
          - AttributeName: general_spec_key
            AttributeType: S
        KeySchema:
          - AttributeName: general_spec_key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    sylorProducts:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: sylorProducts
        AttributeDefinitions:
          - AttributeName: product_key
            AttributeType: S
        KeySchema:
          - AttributeName: product_key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    sylorClients:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: sylorClients
        AttributeDefinitions:
          - AttributeName: client_key
            AttributeType: S
        KeySchema:
          - AttributeName: client_key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    sylorOffers:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: sylorOffers
        AttributeDefinitions:
          - AttributeName: offer_key
            AttributeType: S
        KeySchema:
          - AttributeName: offer_key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
